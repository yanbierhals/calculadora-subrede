<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubNet Calcular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    
        <ul class="nav justify-content-end bg-dark mb-4">
            <li class="nav-item">
            <a class="nav-link" href="index.html">Calc</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="indexMask.html">Calc CIDR</a>
            </li>
        </ul>

    <div class="ml-4">
        <div>
            <form id="formIP">
                <fieldset>
                    <legend>Sub-Net Calculator</legend>
                    <label for="hosts">Qntd de Hosts: </label>
                    <input type="text" name="hosts" id="hosts">
                    <br>
                    <br>
                    <label for="class">Classe da rede: </label>
                    <br>
                    <input type="radio" id="class1" name="class" onclick="preMask('A')">
                    <label for="class1">Classe A</label><br>
                    <input type="radio" id="class2" name="class" onclick="preMask('B')">
                    <label for="class2">Classe B</label><br>
                    <input type="radio" id="class3" name="class" onclick="preMask('C')">
                    <label for="class3">Classe C</label> 
                    <br>
                    <br>
                    <label for="class">IP da rede: </label>
                    <input class="ipN" id="ipN0" type="text" maxlength="3" required> .
                    <input class="ipN" id="ipN1" type="text" maxlength="3" required> .
                    <input class="ipN" id="ipN2" type="text" maxlength="3" required> . 
                    <input class="ipN" id="ipN3" type="text" maxlength="3" value="0" disabled>  
                    
                    <br>
                    <br>
                </fieldset>
            </form>

            <br>
            <input type="submit" value="Calcular" onclick="calcMask(hosts.value)">
            
        </div>

        <table id="myTable">
            <tr id="myRow0">
                <th>X</th>
                <th>Lan 1</th>
            </tr>

            <tr id="myRow1">
                <td>Máscara de rede(decimal)</td>
                <td id="mask0"></td>
            </tr>

            <tr id="myRow2">
                <td>ID da rede</td>
                <td id="idNet0"></td>
            </tr>

            <tr id="myRow3">
                <td>1º IP válido</td>
                <td id="ipV0"></td>
            </tr>

            <tr id="myRow4">
                <td>Último IP válido </td>
                <td id="lastIP0"></td>
            </tr>

            <tr id="myRow5">
                <td>End. Broadcast</td>
                <td id="bCast0"></td>
            </tr>
        </table>
    </div> 
     
</body>
</html>
